<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YOU Inc. Scorecard — Results</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Your YOU Inc. Results</h1>
      <p class="subtitle">Here’s your snapshot across the six departments.</p>
    </header>

    <section class="card" id="resultsCard">
      <div id="summary"></div>
      <hr style="border:none;border-top:1px solid #eee;margin:16px 0;" />
      <div id="breakdown"></div>
      <hr style="border:none;border-top:1px solid #eee;margin:16px 0;" />
      <div id="focus"></div>
    </section>

    <footer class="footer">
      <small>YOU Inc. • This is your starting point, not your ceiling.</small>
    </footer>
  </main>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const brand = Number(qs.get('brand') || 0);
    const operations = Number(qs.get('operations') || 0);
    const finance = Number(qs.get('finance') || 0);
    const rnd = Number(qs.get('rnd') || 0);
    const communication = Number(qs.get('communication') || 0);
    const leadership = Number(qs.get('leadership') || 0);
    const total = Number(qs.get('total') || 0);

    const maxPerDept = 20; // 4 questions * 5
    const maxTotal = 120;  // 6 * 20

    const summaryEl = document.getElementById('summary');
    summaryEl.innerHTML = `
      <p style="margin:0 0 4px 0;font-size:14px;color:#666;">Total YOU Inc. score</p>
      <p style="margin:0;font-size:26px;font-weight:700;">${total} / ${maxTotal}</p>
    `;

    const breakdownData = [
      ['Brand', brand],
      ['Operations', operations],
      ['Finance (Resources)', finance],
      ['R&D', rnd],
      ['Communication', communication],
      ['Leadership', leadership]
    ];

    const breakdownEl = document.getElementById('breakdown');
    breakdownEl.innerHTML = breakdownData.map(([label, score]) =>
      `<p style="margin:4px 0;"><strong>${label}</strong>: ${score} / ${maxPerDept}</p>`
    ).join('');

    const weakest = breakdownData.reduce((min, curr) => curr[1] < min[1] ? curr : min, breakdownData[0]);
    const focusEl = document.getElementById('focus');

    const [weakDept, weakScore] = weakest;
    let tierText = '';

    if (total <= 40) {
      tierText = 'You are in a REBUILD phase. This is not failure — it’s awareness. From here, everything is upside.';
    } else if (total <= 80) {
      tierText = 'You are in a TRANSITION phase. Some parts of YOU Inc. are strong, others need structure.';
    } else {
      tierText = 'You are in a MOMENTUM phase. Your foundation is solid — now it’s about sharpening and scaling.';
    }

    focusEl.innerHTML = `
      <h2 style="margin:0 0 8px 0;">Your current phase</h2>
      <p style="margin:0 0 12px 0;font-size:14px;">${tierText}</p>
      <h3 style="margin:12px 0 6px 0;">Department to focus next: ${weakDept}</h3>
      <p style="margin:0 0 8px 0;font-size:14px;">Score: ${weakScore} / ${maxPerDept}</p>
      <p style="margin:0 0 8px 0;font-size:14px;">Start by asking: “What is one small shift I can make this week to strengthen this department?”</p>
      <p style="margin:0;font-size:13px;color:#666;">You can retake this scorecard every 30–60 days to measure your growth.</p>
    `;
  </script>
</body>
</html>
